name: $(Date:yyyyMMdd)$(Rev:.r)

trigger: none
pr: none

schedules:
  - cron: '0 9 * * Mon-Thu'
    displayName: Nightly Release Schedule
    branches:
      include:
        - main

resources:
  repositories:
    - repository: templates
      type: github
      name: microsoft/vscode-engineering
      ref: apiscan/extensions
      endpoint: Monaco

parameters:
  - name: publishExtension
    displayName: ðŸš€ Publish Extension
    type: boolean
    default: false

extends:
  template: azure-pipelines/extension/pre-release.yml@templates
  parameters:
    customNPMRegistry: ''
    l10nSourcePaths: ./src
    buildSteps:
      - script: yarn install --frozen-lockfile
        displayName: Install dependencies

      - script: yarn run compile
        displayName: Compile

      - script: yarn eslint src
        displayName: Run ESLint

      - script: xvfb-run -a npm test
        displayName: Run Tests

      - script: yarn run patch-prerelease $(Build.BuildNumber)
        displayName: Apply package.json patch

    publishExtension: ${{ parameters.publishExtension }}
